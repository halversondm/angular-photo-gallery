<!doctype html>
<html lang="en" ng-app="PhotoGallery">
<head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
    <link rel="stylesheet" href="./photoGallery.css">
    <script src="./photoGallery.js"></script>
</head>
<body>
<div class="container-fluid">
    <photo-gallery-directive per-page="5" total-photos="5" file-prefix="images/photo"
                             file-suffix=".jpg"></photo-gallery-directive>
</div>
</body>
</html>
